<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Servlet 31</title>
</head>
<body>
<form action="servlet31" method="POST">
        <label>
            Amount:
            <input type="number" name="amount">
        </label><br>
        Choose conversion type:<br>
        <input type="radio" name="conversionType" value="EURUSD" checked>EUR → USD<br>
        <input type="radio" name="conversionType" value="USDEUR" checked>USD → EUR<br>
        <input type="radio" name="conversionType" value="EURPLN" checked>EUR → PLN<br>
        <input type="radio" name="conversionType" value="PLNEUR" checked>PLN → EUR<br>
        <input type="radio" name="conversionType" value="USDPLN" checked>USD → PLN<br>
        <input type="radio" name="conversionType" value="PLNUSD" checked>PLN → USD<br>
        <button type="submit">Convert</button>
</form>
</body>
</html>
